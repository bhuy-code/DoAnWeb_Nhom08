<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-t-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giỏ hàng · Clothify</title>
  <meta name="description" content="Clothify – cửa hàng thời trang thuần HTML & CSS">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="header">
  <div class="container">
    <nav class="nav" aria-label="Primary">
      <a href="index.html" class="brand">
        <span class="logo" aria-hidden="true"></span>
        <span>Clothify</span>
      </a>
      <div>
        <a href="index.html">Trang chủ</a>
        <a href="products.html">Sản phẩm</a>
        
        <a href="cart.html" style="position: relative;">
          Giỏ hàng
          <span id="cart-counter" class="cart-badge"></span>
        </a>

        <a href="about.html">Giới thiệu</a>
        <a href="contact.html">Liên hệ</a>
      </div>
      <div class="cta">
        <!-- Khu vực này sẽ được script.js tự động cập nhật -->
        <a class="btn ghost" href="login.html" aria-label="Đăng nhập">Đăng nhập</a>
        <a class="btn primary" href="products.html" aria-label="Mua ngay">Mua ngay</a>
      </div>
    </nav>
  </div>
</header>

<main class="page-content">
  <div class="container">
    <section class="section">
      <h2>Giỏ hàng</h2>
      <!-- SỬA: Thêm cột Size và Xóa -->
      <table class="table" role="table">
        <thead>
          <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Size</th>
            <th>Số lượng</th>
            <th>Tạm tính</th>
            <th>Xóa</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- JS sẽ render giỏ hàng vào đây -->
        </tbody>
      </table>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
        <a class="btn" href="products.html">Tiếp tục mua sắm</a>
        <div>
        <strong>Tổng cộng: <span id="cart-total">0</span>₫</strong>
        <!-- SỬA: Thêm ID cho nút thanh toán -->
        <a class="btn success" href="#" id="checkout-btn" title="Thanh toán giỏ hàng">Thanh toán</a>
        </div>
      </div>
    </section>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="grid">
      <div style="grid-column:span 6;">
        <a href="index.html" class="brand"><span class="logo"></span><span>Clothify</span></a>
        <p class="small">Cửa hàng thời trang hiện đại – phong cách, bền vững và hợp túi tiền.</p>
      </div>
      <div style="grid-column:span 6;text-align:right;">
        <div class="small">© 2025 Clothify. All rights reserved.</div>
      </div>
    </div>
  </div>
</footer>

<!-- 
  Đơn giản hóa giỏ hàng: Chỉ hiển thị tượng trưng
-->
<script>
  function loadCart() {
    const tbody = document.getElementById("cart-items");
    const totalEl = document.getElementById("cart-total");

    // Hiển thị giỏ hàng trống (tượng trưng)
    tbody.innerHTML = `<tr><td colspan="6" style="text-align: center; padding: 40px;">Giỏ hàng của bạn đang trống.<br><br><a href="products.html" class="btn primary">Tiếp tục mua sắm</a></td></tr>`;
    
    if(totalEl) {
      totalEl.innerText = "0"; 
    }

    // Cập nhật badge giỏ hàng
    if (typeof updateCartCounter === 'function') {
      updateCartCounter();
    }
  }

  // Gọi hàm loadCart() ngay khi tải trang
  document.addEventListener("DOMContentLoaded", loadCart);

  // Sự kiện thanh toán (đơn giản hóa)
  const paymentButton = document.getElementById("checkout-btn");
  if (paymentButton) {
    paymentButton.addEventListener("click", (e) => {
      e.preventDefault(); 
      
      let currentUser = null;
      if (typeof getCurrentUser === 'function') {
        currentUser = getCurrentUser();
      } else {
        currentUser = JSON.parse(localStorage.getItem('currentUser'));
      }

      if (!currentUser) {
        alert("Bạn cần đăng nhập để thanh toán giỏ hàng.");
        window.location.href = "login.html";
        return;
      }

      // Đơn giản: Chuyển đến trang sản phẩm để đặt hàng
      alert("Vui lòng thêm sản phẩm vào giỏ hàng trước khi thanh toán.");
      window.location.href = "products.html";
    });
  }
</script>

<!-- Tải file script.js (chứa hàm updateCartCounter và initializeInventory) -->
<script src="assets/js/script.js"></script>

</body>
</html>
