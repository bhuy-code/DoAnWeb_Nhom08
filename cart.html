<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giỏ hàng · Clothify</title>
  <meta name="description" content="Clothify – cửa hàng thời trang thuần HTML & CSS">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="header">
  <div class="container">
    <nav class="nav" aria-label="Primary">
      <a href="index.html" class="brand">
        <span class="logo" aria-hidden="true"></span>
        <span>Clothify</span>
      </a>
      <div>
        <a href="index.html">Trang chủ</a>
        <a href="products.html">Sản phẩm</a>
        <a href="cart.html" style="position: relative;">
          Giỏ hàng
          <span id="cart-counter" class="cart-badge"></span>
        </a>
        <a href="about.html">Giới thiệu</a>
        <a href="contact.html">Liên hệ</a>
      </div>
      <div class="cta">
        <a class="btn ghost" href="login.html" aria-label="Đăng nhập">Đăng nhập</a>
        <a class="btn primary" href="products.html" aria-label="Mua ngay">Mua ngay</a>
      </div>
    </nav>
  </div>
</header>

<main class="page-content">
  <div class="container">
    <section class="section">
      <h2>Giỏ hàng</h2>
      <table class="table" role="table">
        <thead>
          <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Size</th>
            <th>Số lượng</th>
            <th>Tạm tính</th>
            <th>Xóa</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- JS sẽ render giỏ hàng vào đây -->
        </tbody>
      </table>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:20px">
        <a class="btn" href="products.html">Tiếp tục mua sắm</a>
        <div style="text-align:right;">
          <div style="margin-bottom:10px;">
            <strong>Tổng cộng: <span id="cart-total">0₫</span></strong>
          </div>
          <a class="btn success" href="#" id="checkout-btn">Thanh toán</a>
        </div>
      </div>
    </section>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="grid">
      <div style="grid-column:span 6;">
        <a href="index.html" class="brand"><span class="logo"></span><span>Clothify</span></a>
        <p class="small">Cửa hàng thời trang hiện đại – phong cách, bền vững và hợp túi tiền.</p>
      </div>
      <div style="grid-column:span 6;text-align:right;">
        <div class="small">© 2025 Clothify. All rights reserved.</div>
      </div>
    </div>
  </div>
</footer>

<script src="assets/js/script.js"></script>
<script src="assets/js/cart.js"></script>

</body>
</html>
