<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FIX: Sửa lại Title cho đúng -->
  <title>Đăng nhập · Clothify</title>
  <meta name="description" content="Clothify – cửa hàng thời trang thuần HTML & CSS">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="header">
  <div class="container">
    <nav class="nav" aria-label="Primary">
      <a href="index.html" class="brand">
        <span class="logo" aria-hidden="true"></span>
        <span>Clothify</span>
      </a>
      <div>
        <a href="index.html">Trang chủ</a>
        <a href="products.html">Sản phẩm</a>
        
        <a href="cart.html" style="position: relative;">
          Giỏ hàng
          <span id="cart-counter" class="cart-badge"></span>
        </a>

        <a href="about.html">Giới thiệu</a>
        <a href="contact.html">Liên hệ</a>
      </div>
      <div class="cta">
        <a class="btn ghost" href="login.html" aria-label="Đăng nhập">Đăng nhập</a>
        <a class="btn primary" href="products.html" aria-label="Mua ngay">Mua ngay</a>
      </div>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <!-- FIX: Thay thế toàn bộ nội dung giỏ hàng bằng form đăng nhập -->
    <section class="section">
      <div class="login-container">
        <div class="login-form">
          <h2>Đăng nhập</h2>
          <p class="muted">Chào mừng trở lại! Vui lòng nhập thông tin của bạn.</p>
          <form style="margin-top: 20px;">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="input" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password" id="password" class="input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn primary" style="width: 100%; margin-top: 10px;">Đăng nhập</button>
            <p class="small" style="text-align: center; margin-top: 15px;">
              Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="grid">
      <div style="grid-column:span 6;">
        <a href="index.html" class="brand"><span class="logo"></span><span>Clothify</span></a>
        <p class="small">Cửa hàng thời trang hiện đại – phong cách, bền vững và hợp túi tiền.</p>
      </div>
      <div style="grid-column:span 6;text-align:right;">
        <div class="small">© 2025 Clothify. All rights reserved.</div>
      </div>
    </div>
  </div>
</footer>

<!-- Không cần script đặc biệt cho trang login tĩnh -->
<script src="assets/js/script.js"></script>

</body>
</html>
